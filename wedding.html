<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>婚禮倒數計時</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .countdown-container {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 50px 20px;
            display: inline-block;
            margin-top: 100px;
        }

        .countdown-container h1 {
            font-size: 40px;
            color: #FF6F61;
            font-weight: bold;
        }

        .heading {
            font-size: 20px;
            margin-top: 20px;
            color: #FF6F61;
        }

        .clock {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .clock-item {
            background: #FF6F61;
            color: white;
            border-radius: 8px;
            padding: 20px 40px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .clock-item span {
            display: block;
            font-size: 18px;
        }

        .flip-clock {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .flip-clock .clock-item {
            background: #FF6F61;
            color: white;
            border-radius: 8px;
            padding: 20px 40px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flip-clock .clock-item span {
            display: block;
            font-size: 18px;
        }

        .flip-clock .clock-item h3 {
            font-size: 24px;
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div class="countdown-container">
        <h1>距離我們的大婚日還剩下</h1>
        <div id="countdown" class="flip-clock"></div>
    </div>

    <script>
        // 設置婚禮的時間
        const weddingDate = new Date("2025-07-13T00:00:00").getTime();

        // 更新倒數計時器
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 更新顯示
            document.getElementById("countdown").innerHTML = `
                <div class="clock-item">
                    <span>${days}</span>
                    <h3>天</h3>
                </div>
                <div class="clock-item">
                    <span>${hours}</span>
                    <h3>小時</h3>
                </div>
                <div class="clock-item">
                    <span>${minutes}</span>
                    <h3>分鐘</h3>
                </div>
                <div class="clock-item">
                    <span>${seconds}</span>
                    <h3>秒</h3>
                </div>
            `;
        }

        // 每秒更新一次倒數計時器
        setInterval(updateCountdown, 1000);
        updateCountdown(); // 初始執行一次
    </script>

</body>

</html>
